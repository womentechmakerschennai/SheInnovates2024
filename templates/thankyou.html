<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        .container {
            width: 80%;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .thank-you {
            text-align: center;
            margin: 50px auto;
            padding: 30px;
            background-color: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333333;
            margin-bottom: 10px;
        }

        p {
            color: #666666;
            margin-bottom: 10px;
        }

        .container a {
            color: #3498db;
            text-decoration: none;
            transition: color 0.3s;
        }

        .container a:hover {
            color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="thank-you">
            <h1>Thank You!</h1>
            <p>Your response has been received.</p>
            <p>We'll reach out to you soon.</p>
        </div>
    </div>
</body>
</html>
